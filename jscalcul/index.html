<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <h2>Calculator</h2>

<div>
    <label for="firstValue">First Value:</label>
    <input type="number" id="firstValue">
</div>

<div>
    <label for="operator">Operator (+, -, *, /):</label>
    <input type="text" id="operator">
</div>

<div>
    <label for="secondValue">Second Value:</label>
    <input type="number" id="secondValue">
</div>

<button onclick="main()">Calculate</button>

<p id="result"></p>

<script>
    function calculate(firstValue, operator, secondValue) {
        let result;

        switch (operator) {
            case "+":
                result = firstValue + secondValue;
                break;
            case "-":
                result = firstValue - secondValue;
                break;
            case "*":
                result = firstValue * secondValue;
                break;
            case "/":
                if (secondValue === 0) {
                    document.getElementById("result").innerText = "Error: Division by zero!";
                    return;
                }
                result = firstValue / secondValue;
                break;
            default:
                document.getElementById("result").innerText = "Invalid operator";
                return;
        }

        document.getElementById("result").innerText = "Result: " + result;
    }

    function main() {
        const firstValue = parseFloat(document.getElementById("firstValue").value);
        const operator = document.getElementById("operator").value;
        const secondValue = parseFloat(document.getElementById("secondValue").value);

        calculate(firstValue, operator, secondValue);
    }
</script>

</body>
</html>
